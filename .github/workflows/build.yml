name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v2

      - name: ğŸ”§ Install dependencies
        run: yarn

      - name: ğŸ“’ Audit dependencies
        run: yarn audit

      - name: ğŸ‘• Lint source files
        run: yarn lint

      - name: ğŸ§¼ Clean build artifacts
        run: yarn clean

      - name: ğŸ—ï¸ Build
        run: yarn build

      - name: ğŸ“¦ï¸ Publish (itch.io)
        uses: josephbmanley/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: web
          ITCH_GAME: js13k-2021
          ITCH_USER: gosub
          PACKAGE: dist/js13k-2021.zip
